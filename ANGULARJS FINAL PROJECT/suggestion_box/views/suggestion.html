<h1>{{ post.title }}</h1>

<div ng-repeat="comment in post.comments | orderBy: 'upvotes'">
	<p>{{ comment.body }}</p>

	<p>
		<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(comment)"> Upvotes: {{ comment.upvotes}}</span>
	</p>
</div>

<form ng-submit="addCommnet()" style="margin-top: 50px">
	<h3>Submit your Commnet</h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Great ideas here" ng-model="suggest"></input>
	</div>
	<button type="submit" class="btn btn-primary">Comment</button>
</form>
